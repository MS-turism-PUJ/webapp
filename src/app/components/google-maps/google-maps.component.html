<div>
    <input type="number" placeholder="Latitude" #latInput />
    <input type="number" placeholder="Longitude" #lngInput />
    <button (click)="addMarker(latInput.valueAsNumber, lngInput.valueAsNumber)">
        Add Marker
    </button>
</div>
<div class="rounded-3xl shadow-lg overflow-hidden h-full w-full">
    <google-map height="100%" width="100%" [center]="center" [zoom]="zoom" [options]="mapOptions">
    </google-map>

</div>
