
<body>
    <main>
        <form>
            <input type="text" id="name" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">

            <figure class="name">
                <figcaption>Lo1ndon</figcaption> 
                <img src="https://flagsapi.com/GB/shiny/32.png">
            </figure>

            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption> 
            </figure>
            <p class="description">overcast clouds</p>
            <div id="other_infos">
                <div class="info">
                    <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                    <div>
                        <h2>Temp. max</h2>

                        <p id="temp_max">
                            32 <sup>C°</sup>
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                    <div>
                        <h2>Temp. min</h2>

                        <p id="temp_min">
                            12 <sup>C°</sup>
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                    <div>
                        <h2>Humidade</h2>

                        <p id="humidity">
                            50%
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="wind_icon" class="fa-solid fa-wind"></i>

                    <div>
                        <h2>Vento</h2>

                        <p id="wind">
                            50 km/h
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="pressure_icon" class="fa-solid fa-gauge"></i>

                    <div>
                        <h2>Presion</h2>

                        <p id="humidity">
                            1011hPa
                        </p>
                    </div>
                </div>
                <div class="info">
                    <i id="cloud_icon" class="fa-solid fa-cloud"></i>

                    <div>
                        <h2>Nubes</h2>

                        <p id="clouds">
                            98%
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
